    <main class="form-signin">

        <div class="flex">

            <h1 class="title container" id="title">HAPPY PAWS</h1>

        </div>

        <form action="">

            <div class="flex">

                <p class="mb-3 fw-normal subtitle">Ingresar al sitio</p>

            </div>

            <div class="flex">

                <div class="container bloqueLogin">

                    <div class="form-floating">

                        <input type="email" class="form-control inputDatos" id="emailAdress"
                            placeholder="nombre@mail.com">

                        <label for="emailAdress" class="aire sizeXXL">Dirección de correo electrónico</label>

                    </div>

                    <div class="form-floating">

                        <input type="password" class="form-control inputDatos" id="password" placeholder="contraseña">

                        <label for="password" class="aire sizeXXL">Contraseña</label>

                    </div>

                    <div class="checkbox mb-3">

                        <label>

                            <input type="checkbox" id="rememberMe" value="remember-me" class="aire sizeM">Recordarme en
                            este
                            navegador.

                        </label>

                    </div>

                    <div class="spaceBetween">

                        <button class="w-100 btn btn-lg btnInfo iniciar" id="btnLogin" type="submit">Iniciar
                            sesión</button>

                        <button class="w-100 btn btn-lg btnInfo borrar" id="btnVaciarSessionStorage"
                            type="submit">Borrar mis
                            datos de
                            sesiónn</button>

                        <button class="w-100 btn btn-lg btnInfo borrar" id="btnVaciarLocalStorage" type="submit">Borrar
                            todos
                            los
                            datos</button>

                    </div>

                </div>

            </div>

        </form>

    </main>

                            src="/img/whatsapp.png" alt="Link de whatsapp"></a>
