    <main>

        <div class="flex">

            <h1 class="title container" id="title">HAPPY PAWS</h1>

        </div>

        <div class="flex container">

            <div class="container bloqueCont1 column">

                <div>

                    <p class="h3 mainSubtitle">Dejanos tu consulta y te responderemos a la brevedad.</p>

                </div>

                <div>

                    <img class="contactoPerro" src="../img/Galaresponde.jpeg" alt="Perrito en compu" height="200px"

        <div class="contactoRellenar flex">

            <form class="mainForm column" action="" method="" enctype="" id="formulario">

                <label for="nombre" class="contactoTexto">Escribe tu nombre</label>

                <input id="nombre" type="text" id="nombre" name="nombre" value="" placeholder="nombre" class="sizeM" />

                <label for="apellido" class="contactoTexto">Escribe tu apellido</label>

                <input id="apellido" type="text" id="apellido" name="apellido" placeholder="apellido" class="sizeM" />

                <label for="tel" class="contactoTexto">Escribe tu número de teléfono</label>

                <input id="numero" type="number" id="tel" placeholder="teléfono" class="sizeM" />


                <div class="noSobrepasa ">

                    <textarea name="mensaje" class="mainForm contactoFinal h4 texto" id="mensaje" cols="40" rows="4"
                        placeholder="Ingresa tu consulta aquí..."></textarea>

                    <p id="resul"></p>

                </div>

                    <div class="divBtn spaceEvenly">

                        <button type="submit" id="buttonForm" class="input btn btn-success">Enviar
                            Consulta</button>
                        <button type="submit" id="rememberMe" class="input btn btn-danger">Recordarme</button>

                    </div>

            </form>

        </div>

    </main>
