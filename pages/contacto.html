<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contacto</title>
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg navbar-light nav h6" id="nav">

            <div class="container-fluid">

                <a href="/index.html"><img src="../img/logo.png" alt="Logo de Happy Paws"></a>

                <div class="collapse navbar-collapse show " id="navbarDark">

                    <ul class="navbar-nav me-auto mb-2 mb-xl-0">

                        <li class="nav-item">

                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>

                        </li>

                        <li>

                            <a class="nav-link" aria-current="page" href="../pages/compra.html">Comprar</a>

                        </li>

                        <li>

                            <a class="nav-link active" aria-current="page" href="#">Contacto</a>

                        </li>

                        <form class="form " action="">

                            <input type="text" name="" id="" class="headerSearch">
                            <input type="submit" name="" value="Buscar" class="headerSearchSubmit" id="">

                        </form>

                    </ul>

                </div>

            </div>

        </nav>

    </header>

    <main>

        <div class="flex">

            <h1 class="title container" id="title">*** HAPPY PAWS ***</h1>

        </div>

        <div class="flex container">

            <div class="container bloqueCont1 column">

                <div>

                    <p class="h3 mainSubtitle">Dejanos tu consulta y te responderemos a la brevedad.</p>

                </div>

                <div>

                    <img class="contactoPerro" src="../img/Galaresponde.jpeg" alt="Perrito en compu" height="200px"
                        width="200px">

                </div>

            </div>

        </div>

        <div class="column">

            <div class="flex container">

                <div class="flex container">

                    <div class="contactoRellenar flex">

                        <form class="mainForm column" action="" method="" enctype="" id="formulario">

                            <label for="nombre" class="contactoTexto">Escribe tu nombre</label>

                            <input type="text" id="nombre" name="nombre" value="" placeholder="nombre" class="sizeM"/>

                            <label for="apellido" class="contactoTexto">Escribe tu apellido</label>

                            <input type="text" id="apellido" name="apellido" placeholder="apellido" class="sizeM" />

                            <label for="tel" class="contactoTexto">Escribe tu número de teléfono</label>

                            <input type="number" id="tel" placeholder="teléfono" class="sizeM" />

                            <label for="email" class="contactoTexto">Escribe tu email</label>

                            <input type="email" id="mail" placeholder="mail@mail.com" class="sizeM" />

                            <label class="contactoTexto" for="productos">Selecciona el producto de tu
                                interés</label>

                            <select name="Productos" id="" class="form-select selectProduct"
                                aria-label="Default select">

                                <option value="cama" class="mainDesplegable h5">Camitas</option>

                                <option value="mordillo" class="mainDesplegable h5">Mordillos</option>

                                <option value="rascador" class="mainDesplegable h5">Rascadores</option>

                            </select>

                        </form>

                    </div>

                </div>

            </div>

            <div class="container">

                <div class="contactoNewL">

                    <div>

                        <p class="mainForm column contactoFinal h3">
                            ¿Sabías que podés recibir información semanal sobre nuestros productos?
                        </p>

                        <p class="mainForm contactoFinal h3">Solo debés subscribirte a nuestro newsletter</p>

                    </div>

                    <div class="column container-fluid">

                        <label class="mainForm contactoFinal h4" for="suscribir">Acepto suscribirme al
                            newsletter</label>

                        <input class="form-check-input" type="checkbox" name="Suscribir" id="" value="Si" />

                    </div>

                    <div class="flex">

                        <label class="mainForm contactoFinal h4" for="opinion">Escribe aquí tu consulta</label>

                        <div class="form-floating container flex">

                            <textarea class="form-control mainConsulta" placeholder="Escribe aquí tu comentario"
                                id="floatingTextarea" style="height: 100px"></textarea>

                            <label for="floatingTextarea"></label>

                        </div>

                    </div>

                    <div class="flex">

                        <input class="inputContacto sizeM" type="submit" value="Enviar comentario"/>

                        <input class="inputContacto sizeM" type="reset" value="Limpiar formulario" />

                    </div>

                </div>

            </div>

        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script script asíncrono tipo=" texto/javascript " src="/js/contacto.js"> </script>

</body>

</html>
